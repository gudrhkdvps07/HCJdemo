<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹프로그래밍 데모</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <!-- 메뉴 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">WebDemo</div>
        <ul class="nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="form.html">Form</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--메인섹션-->
    <section class="main">
      <div class="container">
        <h1>Form</h1>

        <form>
          <fieldset>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" size="20" placeholder="이름을 입력하세요" autofocus />
            <br />태어난 년도<input type="datetime-local" name="" id="" />
            <input type="time" />

            <br /><br />
            <h5>연락처를 남겨주세요</h5>
            전화번호 <input type="tel" name="" id="" value="" placeholder="000-0000-0000" required />
            <br />
            이메일<input type="email" name="" id="" />
            <br />
            URL <input type="url" placeholder=" 자신의URL 주소를 입력" />
            <br />
            <input type="file" name="file1" />
            <br /><br /><input type="submit" value="응답완료" />
            <input type="reset" value="초기화" />
          </fieldset>
          <br />
          Search <input type="search" value="" placeholder="검색어를 입력하세요" />
          <input type="button" value="검색" />
        </form>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
