    <section class="main">
      <div class="container">
        <h1>Form</h1>

        <form>
          <fieldset>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" size="20" placeholder="아이디를 입력하세요." autofocus />

            <br />
            <label for="pass">패스워드</label>
            <input type="password" name="passwd" id="pass" placeholder="비밀번호를 입력하세요." />
            <br />
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <input type="submit" value="로그인" />
            <input type="reset" value="초기화" />
          </fieldset>
          Search <input type="search" value="search" />
          <br />
          URL <input type="url" required />
          <br />
          Email <input type="email" name="" id="" />
          <br />
          Tel <input type="tel" name="" id="" value="000-0000-0000" readonly />

          <button>버튼</button>
          <input type="button" value="input/button" />
          <input type="file" name="file1" />
          <input type="hiddem" name="secret" value="password1234" />
